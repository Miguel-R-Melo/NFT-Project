<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Website</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="container">
            <img id="image-nft" src="assets/images/image-equilibrium.jpg" alt="Imagem da NFT equilibrium (Cubo na diagonal)">

            <div class="desc">
                <p id="desc-nft">Equilibrium #3429</p>
                <p id="caption">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="price">
                <p id="eth-price"><img src="assets/images/icon-ethereum.svg" alt="Ícone ethereum" id="eth-icon"> 0.041 ETH</p>
                <p id="eth-time"><img id="clock" src="assets/images/icon-clock.svg" alt="Relógio"> 3 days left</p>
            </div>

            <hr>

            <div class="creation">
                <img id="avatar" src="assets/images/image-avatar.png" alt="ícone de uma foto de perfil">
                <p id="creation-desc"> Creation of <span id="name"> Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <!--Definir o footer-->

</body>
</html>
