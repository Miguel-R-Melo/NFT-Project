<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="shortcut icon"  href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="main">
                <img class="nft-image" src="assets/images/image-equilibrium.jpg" alt="NFT equilibrium imagem">
                <p id="desc-nft">Equilibrium #3429</p>
                <p id="text-nft">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <p>
                     <img src="assets/images/icon-ethereum.svg" alt="ícone icon-ethereum">
                     0.041 ETH
                    </p>
                    <p>
                        <img src="assets/images/icon-clock.svg" alt="ícone relógio">
                        3 days left
                    </p>
                </div>
                <hr>
                <div class="creation">
                    <img id="avatar" src="assets/images/image-avatar.png" alt="Foto de perfil">
                    <p>Creation of Jules Wyvern</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
